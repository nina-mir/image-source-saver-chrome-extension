<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img-cite-tool</title>
    <link rel="stylesheet" href="options.css">
    <script src="options.js" defer></script>
</head>

<body>


    <h1><span>image-citation-tool</span></h1>

    <div class="privacy-message">
        <p>Data is stored locally in <code>chrome.storage.local.</code> <span>Nothing is uploaded.</span></p>
        <p>The extension only extracts metadata from the active page when you use the right-click “save/log” menu.</p>
    </div>

    <div class="export-buttons">
        <button class="btn" id="export-json">Export JSON</button>
        <button class="btn" id="export-csv">Export CSV</button>
    </div>

    <div id="log-count"></div>

    <div class="view-logs">
        <button class="btn" id="view-last-20">View last 20 logs</button>
        <ul id="records"></ul>
    </div>

</body>

</html>
